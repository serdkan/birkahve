<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;  
        }

        img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
        }

        p {
            position: absolute;
            top: 0;
            left: 0;
            color: red;
            font-size: 24px;
            animation: text 10s linear infinite;
        }

        @keyframes text {
            0% {
                left: 0;
            }
            50% {
                left: 100%; 
            }
            100% {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <img src="atruck01.gif" alt="A truck">
    <p>RoBuST</p>
</body>
</html>
