<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayının 100'den Büyük Olup Olmadığını Kontrol Et</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 50px 100px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sayının 100'den Büyük Olup Olmadığını Kontrol Et</h1>
        <input type="number" id="numberInput" placeholder="Bir sayı girin">
        <button onclick="checkNumber()">Kontrol Et</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function checkNumber() {
            const numberInput = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('result');
            const number = parseFloat(numberInput);
            
            if (isNaN(number)) {
                resultDiv.textContent = 'Lütfen geçerli bir sayı girin.';
                resultDiv.style.color = 'red';
            } else if (number > 100) {
                resultDiv.textContent = 'Sayı 100\'den büyük.';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'Sayı 100\'den büyük değil.';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
