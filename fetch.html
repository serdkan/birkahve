<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/albums')
            .then(response => response.json()) 
            .then(data => {
                const onetext = data.filter(item => item.id > 5);
                console.log(onetext);
            })
            .catch(err => console.error('Veri alınırken bir hata oluştu:', err));
    </script>
</body>
</html>
